plugins:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake

inherit_gem:
  gemwork: lib/rubocop/.rubocop-rails.yml

AllCops:
  TargetRubyVersion: 3.4

Naming/MethodParameterName:
  AllowedNames:
    - as
    - "on"
    - "x"
    - "y"

Rails/ApplicationController:
  Exclude:
    - app/controllers/dev_portal/**/*
    - app/controllers/ui_portal/**/*
