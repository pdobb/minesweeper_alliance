require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake

inherit_gem:
  gemwork: lib/rubocop/.rubocop-rails.yml

AllCops:
  TargetRubyVersion: 3.4

Naming/MethodParameterName:
  AllowedNames:
    - x
    - y

Rails/ApplicationController:
  Exclude:
    - app/controllers/ui_portal/**/*

Rails/UnknownEnv:
  Environments:
    - development
    - test
    - production_local
    - production
