# 0 => 🚩 (0, 0) ☑️ (1, 0) ☑️ (2, 0)
# 1 => ☑️ (0, 1) ☑️ (1, 1) ☑️ (2, 1)
# 2 => ☑️ (0, 2) ☑️ (1, 2) ☑️ (2, 2)
win1_board_cell1:
  board: win1_board
  coordinates: <%= ActiveSupport::JSON.encode(Coordinates[0, 0]) %>
  mine: true
  flagged: true
<% (2..9).each do |index| %>
win1_board_cell<%= index %>:
  board: win1_board
  coordinates: <%= ActiveSupport::JSON.encode(Coordinates[index.pred % 3, index.pred / 3]) %>
  revealed: true
  value: <%= index.in?([2, 4, 5]) ? 1 : 0 %>
<% end %>

# 0 => ◻️ (0, 0) ◻️ (1, 0) ◻️ (2, 0)
# 1 => ◻️ (0, 1) ◻️ (1, 1) ◻️ (2, 1)
# 2 => ◻️ (0, 2) ◻️ (1, 2) ❌ (2, 2)
<% (1..8).each do |index| %>
loss1_board_cell<%= index %>:
  board: loss1_board
  coordinates: <%= ActiveSupport::JSON.encode(Coordinates[index.pred % 3, index.pred / 3]) %>
  value: <%= index.in?([5, 6, 8]) ? 1 : 0 %>
<% end %>
loss1_board_cell9:
  board: loss1_board
  coordinates: <%= ActiveSupport::JSON.encode(Coordinates[2, 2]) %>
  mine: true
  value: <%= Icon.mine %>

# 0 => ◻️ (0, 0) ◻️ (1, 0) ◻️ (2, 0)
# 1 => ◻️ (0, 1) ◻️ (1, 1) ◻️ (2, 1)
# 2 => ◻️ (0, 2) ◻️ (1, 2) ◻️ (2, 2)
<% (1..9).each do |index| %>
standing_by1_board_cell<%= index %>:
  board: standing_by1_board
  coordinates: <%= ActiveSupport::JSON.encode(Coordinates[index.pred % 3, index.pred / 3]) %>
<% end %>
